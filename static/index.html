<html data-theme="light">
  <head>
    <script src="https://pixijs.download/release/pixi.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@next/css/pico.min.css"
    />


    <style>
      :root {
        --pico-font-size: 90%;
        --pico-spacing: 0.5rem;
      }
      #content {
        width: auto;
        display: flex;
      }
      #sidebar {
        padding: 8px;
      }
    </style>
  </head>


  <body>
    <div id="content">
      <div id="pixi">
      </div>
      <div id="sidebar">
        <article style="min-height: 300px; width: 500px">
          <header><strong>Selected object</strong></header>
          <div id="selected"></div>
        </article>
        <article id="crafting-section" style="width: 500px">
          <header><strong id="crafting-text">Crafting</strong></header>
          <div id="crafting" style="min-height: 200px">
          </div>
          <progress id="progress-bar" style="opacity: 0"></progress>
          <textarea id="prompt" rows="4" cols="50" placeholder="(Optional) What will you do with these items?"></textarea>
          <button id="craft-button" disabled="true" onclick="submitCraft()">Craft</button>
          <button id="finish-button" class="contrast" onclick="finishCrafting()">Finish Crafting</button>
          <button id="battle-button" onclick="startBattle()" style="display: none">Battle!</button>
        </article>
      </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/graphics.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
